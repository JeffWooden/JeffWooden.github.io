<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/images/profile_picture/icon.ico" type="image/x-icon">
</head>
<body class="background">
    <!-- Navbar -->
    <nav class="navbar surface">
        <div class="container-fluid">
            <a href="#" class="navbar-brand flex-grow-1">
                <img src="./assets/images/profile_picture/icon.png" alt="" width="30">
                JeffWooden
            </a>
            <div class="d-flex justify-content-center social-links gap-3">
                <a href="./redirect.html#youtube" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube" style="color: red"></i></a>
                <a href="./redirect.html#twitter" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter" style="color: #1DA1F2"></i></a>
                <a href="./redirect.html#discord" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord" style="color: #7289DA"></i></a>
            </div>
        </div>
    </nav>

    <!-- Header (Welcoming message) -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1>Welcome</h1>
                <p>In this website you'll find many of my creations and their associated tools.</p>
            </div>
            <img src="./assets/images/profile_picture/icon.png" alt="" class="rounded">
        </div>
    </div>

    <!-- Content -->
    <div class="container">
        <h2>Datapacks</h2>
        <div class="grid" id="datapacks">
            <div class="card" style="width: 18rem;">
                <img src="./assets/images/datapacks/logo/villagernames.png" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Villager Names</h5>
                </div>
            </div>
        </div>
        <hr>
        <h2>Generators</h2>
    </div>

    <!-- Bootstrap -->
    <script src="https://kit.fontawesome.com/f576d4c41a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        $('document').ready(function () {      
            $('.tool').click(function() {
                $(location).attr("href", `./generators/${$(this).attr("link")}/index.html`)
            })
        })
    </script>
</body>
</html>
