<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Redirection vers une autre page web.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>URL Redirector</title>
</head>
<body class="bg-dark" style="color: white;">
    <div class="d-flex flex-row align-items-center page" style="height: 100vh; display: none">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <h1>Oups ! Erreur 404</h1>
                    <p>La page que vous cherchez n'existe pas ðŸ‘€</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        result = /#([a-zA-Z0-9]+)/g.exec($(location).attr("href"))
        $.getJSON("./assets/json/redirect.json").done(function(data){
            if(result != null){
                $(location).attr("href", data[result[1]])
            } else {
                $('.page').show()
            }
        })
    </script>
</body>
</html>
